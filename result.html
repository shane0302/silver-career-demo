<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>銀齡新動力 - 結果 Result</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg-decoration" aria-hidden="true">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
  </div>

  <header>
    <h1><i class="fas fa-square-poll-vertical"></i> 推薦結果 Result</h1>
    <p>Top 3 推薦＋匹配度＋推薦理由（含技能偏好，使用 localStorage 保留資料）</p>
    <p style="margin-top:14px;font-size:.98rem;opacity:.9;">
      <a class="small-link" href="./index.html"><i class="fas fa-house"></i> 回首頁</a>
      &nbsp;|&nbsp;
      <a class="small-link" href="./survey.html"><i class="fas fa-pen-to-square"></i> 回問卷調整</a>
    </p>
  </header>

  <main class="main-container">
    <section class="card">
      <div class="result-head">
        <span class="sdg-badge">符合 SDG 8 尊嚴工作目標</span>
          <div class="sdg-box">
            <strong>本推薦如何呼應 SDG 8？</strong>
            <div class="sdg-note">
              我們以「體能負擔、彈性工時、工作安全與可再培訓」作為推薦原則，對應 SDG 8 的「尊嚴工作」精神：
              讓銀髮族在不過度負擔的前提下，透過友善職缺與技能支持持續參與社會與經濟活動。
            </div>
          </div>
        <div class="mini-note"><i class="fas fa-shield-heart"></i> 靜態互動原型：示範推薦流程與結果呈現</div>
      </div>

      <h2 class="section-title" style="margin-top:8px;" id="resultTitle">Top 3 推薦職業</h2>

      <div id="profileSummary" class="notice" style="display:none;"></div>

      <div id="top3" class="top3"></div>

      <div class="tip-box">
        <i class="fas fa-lightbulb" style="color: var(--accent-orange);"></i>
        <strong>我給您的整體建議：</strong>
        <span id="overallTip"></span>
      </div>

      
      <div class="btn-row" style="margin-top:14px;">
        <button class="btn btn-ghost" id="btnEditName" type="button"><i class="fas fa-user-pen"></i> 修改稱呼</button>
        <button class="btn btn-ghost" id="btnClearAll" type="button"><i class="fas fa-trash"></i> 清除資料重新開始</button>
      </div>

      <div class="btn-row" style="margin-top:18px;">
        <button class="btn btn-ghost" type="button" onclick="window.print()"><i class="fas fa-print"></i> 列印報告</button>
        <button class="btn btn-primary" type="button" onclick="window.location.href = './video.html'"><i class="fas fa-play-circle"></i> 看就業故事影片</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>胡學慈 隊長作品 | 致力落實 SDG 永續發展目標</p>
  </footer>

  <script src="./js/common.js"></script>
  <script src="./js/result.js"></script>
</body>
</html>
